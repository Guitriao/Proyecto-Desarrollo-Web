<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <form id="Form" class="Form">
 
            <div class="formAllElements">
                <div class="formPart">
                    <label for="nombreUsuario"><i class="fas fa-user"></i>Nombre</label>
                    <input type="text" class="form-control" id="nombre" name= "nombre"  placeholder="Ingresa tu Nombre" title="nombre" >   
                     
                </div>
                <div class="formPart">
                    <label for="nombreUsuario"><i class="fas fa-user-alt"></i> Nombre de Usuario</label>
                    <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingresa tu usuario" title="nombreUsuario">
                      
                </div>
                <div class="formPart ">
                    <label for="correoUsuario"><i class="fas fa-envelope"></i> Correo</label>
                    <input type= "text" class="form-control" name="correoUsuario" id="correoUsuario" placeholder="Ingresa tu correo" title="nombre">
 
                </div>
                <div class="formPart">
                    <label for="contraseña"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" id="contraseña"   placeholder="Ingresa tu Contraseña" title="contraseña">       
                </div>
                <div class="formPart">
                    <label for="Contraseña"><i class="fas fa-lock"></i> Repetir Contraseña</label>
                    <input type="password" class="form-control" name="repetirContraseña" id= "repetirContraseña" placeholder="Repetir  Contraseña" title="contraseña">  
                </div> 
                <div class="formPart">
                    <label for="Fecha"><i class="fas fa-calendar-alt"></i> Fecha de Nacimiento</label>
                 
                    <input type="date" class="form-control" name="Fecha" id="Fecha"  placeholder="Ingresa tu Fecha de Nacimiento" title="FechaNac">
                     
                </div>  
                <div class="formPart">
                    <label for="Direccion"><i class="fas fa-map-marker-alt"></i> Direccion de Despacho</label>
                    <input type="text" class="form-control" name="Direccion" placeholder="Escribe tu  Direccion" title="contraseña"> 
   
                </div> 
       
            </div>
            <input type="submit" >               
    </form>

 <script src="script.js"></script>
