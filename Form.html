<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="estilos.css">
</head>

<body>
    <form id="Form" class="Form">
 
            <div class="formAllElements">
                <div class="formPart">
                    <label for="nombreUsuario">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name= "nombre"  placeholder="Ingresa tu Nombre" title="nombre" >   
                     
                </div>
                <div class="formPart">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingresa tu usuario" title="nombreUsuario">
                      
                </div>
                <div class="formPart flex2">
                    <label for="correoUsuario">Correo</label>
                    <input type= "text" class="form-control" name="correoUsuario" id="correoUsuario" placeholder="Ingresa tu correo" title="nombre">
 
                </div>
                <div class="formPart">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" id="contraseña"   placeholder="Ingresa tu Contraseña" title="contraseña">       
                </div>
                <div class="formPart">
                    <label for="Contraseña">Repetir Contraseña</label>
                    <input type="password" class="form-control" name="repetirContraseña" id= "repetirContraseña" placeholder="Repetir  Contraseña" title="contraseña">  
                </div> 
                <div class="formPart">
                    <label for="Fecha">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="Fecha" id="Fecha"  placeholder="Ingresa tu Fecha de Nacimiento" title="FechaNac">
                     
                </div>  
                <div class="formPart">
                    <label for="Direccion">Direccion de Despacho</label>
                    <input type="text" class="form-control" name="Direccion" placeholder="Escribe tu  Direccion" title="contraseña"> 
   
                </div> 
       
            </div>
            <input type="submit" >               
    </form>

 <script src="script.js"></script>   
</body>

</html>
